<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript form validation</title>
    <style>
        body {
            padding: 10px 20px;
        }

        .formdesign {
            font-size: 20px;
        }

        .formdesign input {
            width: 50%;
            padding: 5px 10px;
            border: 1px solid blue;
            border-radius: 5px;
            margin: 10px;
        }

        .formerror {
            color: red;
            font-size: 15px;
            align-items: center;
            margin: 15px;
        

            }
           
        
    </style>
</head>

<body>
    <h1>welcome to the best form on internet</h1>
    <form action="/myaction.php" name="myform" onsubmit="return validateform()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="email">
          E-mail: <input type="email" name="femail" required><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="pass">
            password: <input type="phone" name="fpass" required><span class="formerror"><b></b></span>
        </div>
        <div class="formdesign" id="cpass">
           conform Password: <input type="phone" name="fcpass" required><span class="formerror"><b>/

           </b></span>
        </div>

         <input class="but" type="submit" value="submit">
    </form>
    <script>
      function seterror(id,error){
          element= document.getElementById(id);
          element.getElementsByClassName('formerror')[0].innerHTML= error;

      }
      function validateform(){
          returnval=true;
          var name= document.forms['myform']["fname"].value;
          if(name.length==0){
              seterror("name"," *the length of name cannot be a zero");
              returnval =false;
          }
          if(name.length<5){
              seterror("name"," *the length of name is too short");
              returnval =false;
          }
          if(name.length==0){
              seterror("name"," *the length of name cannot be a zero");
              returnval =false;
          }
          var email= document.forms['myform']["femail"].value;
          if(email.length>15){
              seterror("email"," *the length of email is too long");
              returnval =false;
          }   
        
          var phone= document.forms['myform']["fphone"].value;
          if(phone.length!=10){
              seterror("phone"," *the length of phone number should be 10");
              returnval =false;
          }   
        
         return returnval;
      }
        
        
    </script>
</body>

</html>
